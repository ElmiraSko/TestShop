<!doctype html>
<html lang="ru" xmlns:th ="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
								integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <title>Save new product</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">EShop</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/product/toProducts}">Products</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/product/toUsers}">Users</a>
                    </li>
                </ul>
                <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0"
                      th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-success my-2 my-sm-0">
                        Logout<span sec:authentication="principal.username"></span>
                    </button>
                </form>
            </div>
        </nav>
        <div class="container">
            <h1 class="text-center">Save new product</h1>
			<div class="row py-2">
				<form th:action="@{/product}" method="post" th:object="${product}">
					<input th:type="hidden" th:field="*{id}">
					<div class="form-group">
					    <label for="title">Title</label>
					    <input type="text" id="title" th:field="*{title}" class="form-control"  placeholder="Enter name"/>
					</div>
					<div class="form-group">
					    <label for="cost">Cost</label>
					    <input type="number" id="cost" th:field="*{cost}" class="form-control" step="0.01" min="0" placeholder="0,00"/>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
	    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
