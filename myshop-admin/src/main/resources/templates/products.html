<!doctype html>
<html lang="ru" xmlns:th ="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
				integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
		<title>Product list</title>
  	</head>
  	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/}">EShop</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link"
						   th:href="@{/product/toProducts}">Products</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" sec:authorize="hasRole('ADMIN')"
						   th:href="@{/product/toUsers}">Users</a>
					</li>
				</ul>
				<form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0"
					  th:action="@{/logout}" method="post">
					<button class="btn btn-outline-success my-2 my-sm-0">
						Logout<span sec:authentication="principal.username"></span>
					</button>
				</form>
			</div>
		</nav>
		<div class="container">
			<h1 class="text-center">Product list</h1>
			<div class="row py-2">
				<div class="col-12">
					<a class="btn btn-dark" th:href="@{/product/new}">Add product</a>
				</div>
			</div>
			<div class="row py-2">
				<div class="col-12">
					<form>
						<label for="minCost">Min Cost</label>
						<input type="number" name="minCost" id="minCost" th:value="${minCost}"/>
						<label for="maxCost">Max Cost</label>
						<input type="number" name="maxCost" id="maxCost" th:value="${maxCost}"/><br>
						<label for="productTitle">Product Title</label>
						<input type="text" name="productTitle" id="productTitle" th:value="${productTitle}"/>
						<button type="submit" class="btn btn-dark">Filter</button>
					</form>
				</div>
			</div>

			<table class="table table-striped table-bordered">
		  	<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Title</th>
					<th scope="col">Cost</th>
					<th scope="col">Actions</th>
				</tr>
		  	</thead>
		  	<tbody>
				<tr th:unless="${productsPage.hasContent()}">
					<td class="text-center" colspan="5">No data</td>
				</tr>
				<tr th:if="${productsPage.hasContent()}" th:each="prod : ${productsPage.content}">
			  		<th scope="row" th:text="${prod.id}">1</th>
			  		<td th:text="${prod.title}">title</td>
			  		<td th:text="${prod.cost}">price</td>
			  		<td>
						<a class="btn btn-success"  th:href="@{/product/edit/{id} (id=${prod.id})}">
							<i class="fas fa-edit"></i></a>
						<form th:action="@{/product(id=${prod.id})}" th:method="delete">
							<button class="btn btn-danger">
								<i class="far fa-trash-alt"></i>
							</button>
						</form>
			  		</td>
				</tr>
		  	</tbody>
		</table>
		<div th:if="${productsPage.hasContent()}">
			<nav aria-label="...">
				<ul class="pagination">
					<li class="page-item" th:classappend="${!productsPage.hasPrevious()} ? 'disabled'">
						<a class="page-link"
						   th:href="@{/product(page=${prevPageNumber},
						   size=${productsPage.size}, minCost=${minCost}, maxCost=${maxCost}, productTitle=${productTitle})}"
						   tabindex="-1">Previous</a>
					</li>

					<li th:each="num: ${#numbers.sequence(1, productsPage.totalPages)}"
						th:classappend="${num == productsPage.number + 1} ? 'active'"
						class="page-item">
						<a class="page-link"
						   th:text="${num}"
						   th:href="@{/product(page=${num},
						size=${productsPage.size}, minCost=${minCost},
						maxCost=${maxCost}, productTitle=${productTitle})}">1</a>
					</li>

					<li class="page-item" th:classappend="${!productsPage.hasNext()} ? 'disabled'">
						<a class="page-link"
						   th:href="@{/product(page=${nextPageNumber}, size=${productsPage.size},
						   minCost=${minCost}, maxCost=${maxCost}, productTitle=${productTitle})}">Next</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	</body>
</html>
